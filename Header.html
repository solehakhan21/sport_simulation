<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Header Design</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* 
           Specific visual styles that go beyond standard Bootstrap utilities.
           (Gradients, specific Border Radii, and the Upward Shadow)
        */

        body {
            background-color: #f4f4f4;
            padding-top: 20px;
        }

        .header-height {
            height: 90px;
        }

        /* Custom Gradient and Upward Shadow for the dark bar */
        .custom-dark-bar {
            background: linear-gradient(to bottom, #444, #333);
            height: 50px;
            /* The Green Top Line */
            border-top: 4px solid #8bc34a; 
            /* The Upward Shadow Effect */
            box-shadow: 0 -8px 10px -2px rgba(0,0,0,0.5);
            z-index: 1;
        }

        /* Orange Tab Styling */
        .orange-tab {
            background: linear-gradient(to bottom, #ffaa00, #ff8800);
            width: 250px;
            height: 55px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            border-bottom: 2px solid #cc7a00;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            z-index: 2;
        }

        /* Logo Circle Specifics */
        .logo-circle {
            width: 100px;
            height: 100px;
            z-index: 10;
            border: 2px solid #8bc34a;
            border-right-width: 6px;
            border-bottom-width: 6px;
        }

        /* Text Shadows */
        .text-shadow { text-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
        .text-shadow-dark { text-shadow: 1px 1px 2px black; }

        /* Custom Icon Colors */
        .icon-power-bg {
            background: #ff8800;
            width: 35px;
            height: 35px;
        }
    </style>
</head>
<body>

    <div class="container-fluid p-0">
        
        <!-- Main Wrapper using Bootstrap Positioning -->
        <div class="position-relative bg-white header-height w-100">
            
            <!-- 1. LEFT LOGO (Positioned Absolute Top-Left) -->
            <div class="position-absolute top-0 start-0 ms-4 mt-1 bg-white rounded-circle d-flex flex-column align-items-center justify-content-center shadow-sm logo-circle">
                <i class="fas fa-table-tennis fa-2x text-dark"></i>
                <span class="fw-bold fst-italic text-dark lh-1 fs-5">ITTF</span>
            </div>

            <!-- 2. CENTER ORANGE TAB (Positioned Absolute Top-Center) -->
            <div class="orange-tab position-absolute top-0 start-50 translate-middle-x d-flex align-items-center justify-content-center">
                <h2 class="text-white fw-bold m-0 text-shadow">Simulation</h2>
            </div>

            <!-- 3. RIGHT ICONS (Positioned Absolute Top-Right) -->
            <div class="position-absolute top-0 end-0 mt-2 me-4 d-flex gap-3 align-items-center z-3">
                <!-- Power Icon -->
                <div class="icon-power-bg rounded-circle border border-2 border-white d-flex align-items-center justify-content-center shadow-sm">
                    <i class="fas fa-power-off text-white"></i>
                </div>
                <!-- Globe Icon -->
                <i class="fas fa-globe fa-2x text-danger"></i>
            </div>

            <!-- 4. BOTTOM DARK BAR (Positioned Absolute Bottom) -->
            <div class="custom-dark-bar position-absolute bottom-0 start-0 w-100 d-flex align-items-center justify-content-center text-white">
                <div class="d-flex align-items-center mt-2">
                    <i class="fas fa-hand-point-up me-2 fs-5"></i>
                    <span class="fw-bold fs-5 text-shadow-dark">Touchpad Application</span>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
