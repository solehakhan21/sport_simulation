<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITTF Touchpad - Select Table</title>
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script> <!-- Replace with your FontAwesome kit or use CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .table-btn {
            background-color: #115e59;
        }
        .table-btn:hover {
            background-color: #0f504c;
        }
        .table-btn.selected-table {
            background-color: #f97316 !important; /* Bright orange */
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.7);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-5xl px-4 md:px-12">

    <!-- HEADER -->
    <div class="relative mb-8">
        <div class="absolute -top-9 left-1/2 transform -translate-x-1/2 bg-orange-500 text-white font-bold px-12 py-2 rounded-t-xl shadow-sm z-10 text-lg tracking-wide">
            Simulation
        </div>

        <div class="bg-neutral-800 h-16 relative rounded-none shadow-lg border-t-4 border-[#8cc63f] flex items-center justify-center">
            <div class="half-logo-container mx-4">
                <div class="flex flex-col items-center justify-center leading-none">
                    <i class="fa-solid fa-table-tennis-paddle-ball text-3xl text-black mb-1"></i>
                    <span class="font-bold italic text-black text-sm">ITTF</span>
                    <div class="w-full h-0.5 bg-black mt-1"></div>
                </div>
            </div>

            <div class="text-white text-lg font-semibold flex items-center gap-2">
                <i class="fa-regular fa-hand-pointer text-xl"></i>
                <span>Touchpad Application</span>
            </div>

            <div class="absolute right-4 flex gap-4">
                <div class="bg-white rounded-full w-8 h-8 flex items-center justify-center shadow-md">
                    <i class="fa-solid fa-power-off text-orange-500 text-lg"></i>
                </div>
                <div class="bg-white rounded-full w-8 h-8 flex items-center justify-center shadow-md">
                    <i class="fa-solid fa-globe text-red-600 text-lg"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- WELCOME TEXT -->
    <div class="text-center mb-6">
        <h1 class="text-[#8cc63f] font-bold text-2xl mb-1">Welcome UMP</h1>
        <p class="text-gray-700 text-sm">Please select match type and table</p>
    </div>

    <!-- MAIN CARD -->
    <div class="bg-white w-full rounded-lg shadow-lg p-10 pb-16">
        
        <!-- Radio Buttons -->
        <div class="flex justify-center gap-8 mb-10 text-sm font-bold text-black">
            <label class="flex items-center cursor-pointer gap-2">
                <input type="radio" name="match_type" class="w-5 h-5 text-teal-700 focus:ring-teal-600 accent-teal-700" checked>
                <i class="fa-solid fa-people-group text-teal-600"></i>
                <span>Team</span>
            </label>

            <label class="flex items-center cursor-pointer gap-2">
                <input type="radio" name="match_type" class="w-5 h-5 text-teal-700 focus:ring-teal-600 accent-teal-700">
                <i class="fa-solid fa-user-group text-pink-600"></i>
                <span>Doubles/Individual</span>
            </label>
        </div>

        <!-- Table Buttons Grid -->
        <div class="max-w-3xl mx-auto">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-6">
                <button class="table-btn text-white font-medium py-3 rounded shadow-md transition duration-200" data-id="1">Table 1</button>
                <button class="table-btn text-white font-medium py-3 rounded shadow-md transition duration-200" data-id="2">Table 2</button>
                <button class="table-btn text-white font-medium py-3 rounded shadow-md transition duration-200" data-id="3">Table 3</button>
                <button class="table-btn text-white font-medium py-3 rounded shadow-md transition duration-200" data-id="4">Table 4</button>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <button class="table-btn text-white font-medium py-3 rounded shadow-md transition duration-200" data-id="5">Table 5</button>
                <button class="table-btn text-white font-medium py-3 rounded shadow-md transition duration-200" data-id="6">Table 6</button>
            </div>
        </div>

        <!-- Enter Button -->
        <div class="flex justify-center mt-12">
            <button id="enterBtn" class="bg-[#04473f] hover:bg-[#033832] text-white px-16 py-3 rounded shadow-md text-lg font-semibold transition transform active:scale-95">
                Enter
            </button>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script>
    let selectedTableId = null;
    const buttons = document.querySelectorAll('.table-btn');

    // Table selection
    buttons.forEach(btn => {
        btn.addEventListener('click', function() {
            buttons.forEach(b => b.classList.remove('selected-table'));
            this.classList.add('selected-table');
            selectedTableId = this.getAttribute('data-id');
        });
    });

    // Enter button â†’ replace history so Back skips this page
    document.getElementById('enterBtn').addEventListener('click', function() {
        if (selectedTableId) {
            window.location.replace(`TD${selectedTableId}.html`);
        } else {
            alert("Please select a table first.");
        }
    });
</script>

</body>
</html>
